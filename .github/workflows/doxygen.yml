name: Generate & Deploy Doxygen Documentation

on:
  push:
    branches: [ main ]

jobs:
  docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt-get update
          # Doxygen + Graphviz pour la doc HTML et les graphes
          sudo apt-get install -y doxygen graphviz make
          # Paquets LaTeX minimaux pour pdflatex
          sudo apt-get install -y \
            texlive-latex-base \
            texlive-latex-recommended \
            texlive-latex-extra \
            texlive-fonts-recommended

      - name: Generate Doxygen docs
        run: |
          cd doc
          doxygen Doxyfile

      - name: Build PDF from LaTeX
        run: |
          cd doc/latex
          make

      - name: Copy PDF into HTML folder
        run: |
          cp doc/latex/refman.pdf doc/html/

      - name: Verify generated files
        run: ls -R doc/html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./doc/html
          force_orphan: true
          enable_jekyll: false
